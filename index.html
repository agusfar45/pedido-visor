<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PedidoVisor</title>
  <style>
    html, body {
      font-family: sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header, form {
      padding: 1rem;
      background: #222;
    }
    form input, form textarea, form button, #inicio input, #inicio button {
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1.2rem;
      width: 100%;
    }
    .aderezos {
      display: flex;
      flex-direction: column;
      margin: 0.5rem 0;
    }
    .aderezos label {
      font-size: 1rem;
      margin: 0.2rem 0;
    }
    #pedidos {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .pedido {
      background: #333;
      padding: 1rem;
      font-size: 2rem;
      border-left: 5px solid lime;
    }
    .listo {
      background: #444;
      text-decoration: line-through;
      border-color: red;
    }
    .boton-listo {
      margin-top: 1rem;
      font-size: 1rem;
      background: red;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #formulario {
      display: none;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5A7yk4XTeoPgrxODuAivcPh_h7KR0cLU",
      authDomain: "pagina-sandwich-boom.firebaseapp.com",
      databaseURL: "https://pagina-sandwich-boom-default-rtdb.firebaseio.com",
      projectId: "pagina-sandwich-boom",
      storageBucket: "pagina-sandwich-boom.firebasestorage.app",
      messagingSenderId: "94844474656",
      appId: "1:94844474656:web:481294abadcec6b1cab345",
      measurementId: "G-FN5VKNDDEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pedidosRef = ref(db, 'pedidos');

    // Mostrar en pantalla
    const pedidosDiv = document.getElementById('pedidos');
    onChildAdded(pedidosRef, (data) => {
      const pedido = data.val();
      const div = document.createElement('div');
      div.className = 'pedido';
      div.innerHTML = `
        <strong>Pedido #${pedido.numero}</strong><br>
        <strong>${pedido.producto}</strong><br>
        ${pedido.nota ? `<em>Obs: ${pedido.nota}</em><br>` : ''}
        ${pedido.aderezos ? `<small>Aderezos: ${pedido.aderezos}</small><br>` : ''}
        <button class="boton-listo">âœ“ Listo</button>
      `;
      div.querySelector('button').addEventListener('click', () => {
        div.classList.toggle('listo');
      });
      pedidosDiv.prepend(div);
    });

    // Manejo del formulario
    window.addEventListener('DOMContentLoaded', () => {
      const inicio = document.getElementById('inicio');
      const formulario = document.getElementById('formulario');
      const comenzar = document.getElementById('comenzar');

      let cantidadTotal = 0;
      let cantidadActual = 0;
      let numeroPedido = '';

      comenzar.addEventListener('click', () => {
        const numero = document.getElementById('numeroPedidoInicio').value;
        const cantidad = parseInt(document.getElementById('cantidadInicio').value);
        if (!numero || !cantidad || cantidad <= 0) {
          alert('Por favor ingresa un nÃºmero de pedido y una cantidad vÃ¡lida.');
          return;
        }
        numeroPedido = numero;
        cantidadTotal = cantidad;
        cantidadActual = 0;
        inicio.style.display = 'none';
        formulario.style.display = 'block';
      });

      formulario.addEventListener('submit', function (e) {
        e.preventDefault();

        const producto = document.getElementById('producto').value.toUpperCase();
        const nota = document.getElementById('nota').value;
        const aderezosSeleccionados = Array.from(document.querySelectorAll('input[name="aderezo"]:checked'))
          .map(el => el.value)
          .join(', ');

        push(pedidosRef, {
          numero: numeroPedido,
          producto,
          nota,
          aderezos: aderezosSeleccionados
        });

        formulario.reset();
        cantidadActual++;
        if (cantidadActual >= cantidadTotal) {
          formulario.style.display = 'none';
          inicio.style.display = 'block';
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>ðŸ“² Ingresar Pedido</h1>
    <div id="inicio">
      <input type="text" id="numeroPedidoInicio" placeholder="NÃºmero de Pedido" required />
      <input type="number" id="cantidadInicio" placeholder="Â¿CuÃ¡ntas hamburguesas?" required />
      <button id="comenzar">Continuar</button>
    </div>
    <form id="formulario">
      <input type="text" id="producto" placeholder="Producto" required />
      <textarea id="nota" placeholder="Observaciones (opcional)"></textarea>
      <div class="aderezos">
        <label><input type="checkbox" name="aderezo" value="Mayonesa"> Mayonesa</label>
        <label><input type="checkbox" name="aderezo" value="Ketchup"> Ketchup</label>
        <label><input type="checkbox" name="aderezo" value="Mostaza"> Mostaza</label>
        <label><input type="checkbox" name="aderezo" value="Cebolla Ahumada"> Cebolla Ahumada</label>
        <label><input type="checkbox" name="aderezo" value="Mayonesa de Ajo"> Mayonesa de Ajo</label>
      </div>
      <button type="submit">Enviar Pedido</button>
    </form>
  </header>
  <section id="pedidos">
    <!-- AquÃ­ se mostrarÃ¡n los pedidos -->
  </section>
</body>
</html>
